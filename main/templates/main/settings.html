<!-- quiz/templates/quiz/settings.html -->

{% extends 'main/base.html' %}

{% block content %}
<h1 class="text-center animate__animated animate__fadeInDown">Quiz Settings</h1>
<form method="post" class="animate__animated animate__fadeInUp">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        <span id="{{ field.id_for_label }}-value"></span>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary w-100">Generate Quiz</button>
</form>

<script>
    const ranges = document.querySelectorAll('input[type="range"]');
    ranges.forEach(range => {
        const output = document.getElementById(`${range.id}-value`);
        output.textContent = range.value;
        range.addEventListener('input', () => output.textContent = range.value);
    });
</script>
{% endblock %}
